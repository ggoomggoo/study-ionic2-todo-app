<ion-header>

  <ion-navbar>
    <ion-title>todo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="title"
        [(ngModel)]="todo.title"
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea row="5" placeholder="content"
        [(ngModel)]="todo.description"
      ></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label>complete</ion-label>
      <ion-checkbox color="dark" checked="true"
        [(ngModel)]="todo.complete"
      ></ion-checkbox>
    </ion-item>

  </ion-list>
</ion-content>
