<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Todos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let todo of todos">
      <h2>{{todo.title}}</h2>
      <p>{{todo.description}}</p>
      <div item-end *ngIf="todo.complete">
        <ion-icon name="checkbox-outline"></ion-icon>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
