<ion-header>
  <ion-navbar>
    <button ion-item
      (click)="openNewTodo()">
      new todo
    </button>
    <ion-title>
      Ionic Todos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding
      *ngFor="let todo of todos">
      <button ion-item
        (click)="openTodoPage(todo.id)">
        <h2>{{todo.title}}</h2>
        <p>{{todo.description}}</p>
        <div item-end *ngIf="todo.complete">
          <ion-icon name="checkbox-outline"></ion-icon>
        </div>
      </button>
      <ion-item-options>
        <button ion-button>
          <ion-icon name="trash"></ion-icon>delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
