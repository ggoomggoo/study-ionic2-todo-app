<ion-header>
  <ion-navbar>
    <button ion-item
      (click)="openNewTodo()">
      new todo
    </button>
    <ion-title>
      Ionic Todos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item
    (click)="openTodoPage(todo.id)"
    *ngFor="let todo of todos">
      <h2>{{todo.title}}</h2>
      <p>{{todo.description}}</p>
      <div item-end *ngIf="todo.complete">
        <ion-icon name="checkbox-outline"></ion-icon>
      </div>
    </button>
  </ion-list>
</ion-content>
